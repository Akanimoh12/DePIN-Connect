<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo - Large version -->
  <g transform="translate(300, 180)">
    <!-- Network nodes -->
    <circle cx="100" cy="40" r="16" fill="url(#logoGrad)" opacity="0.8"/>
    <circle cx="40" cy="100" r="16" fill="url(#logoGrad)" opacity="0.8"/>
    <circle cx="160" cy="100" r="16" fill="url(#logoGrad)" opacity="0.8"/>
    <circle cx="70" cy="160" r="16" fill="url(#logoGrad)" opacity="0.8"/>
    <circle cx="130" cy="160" r="16" fill="url(#logoGrad)" opacity="0.8"/>
    
    <!-- Center hub -->
    <circle cx="100" cy="100" r="24" fill="#39FF14" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="40" x2="100" y2="76" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
    <line x1="56" y1="100" x2="76" y2="100" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
    <line x1="124" y1="100" x2="144" y2="100" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
    <line x1="88" y1="112" x2="78" y2="144" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
    <line x1="112" y1="112" x2="122" y2="144" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#logoGrad)">
    DePIN Connect
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="270" font-family="Inter, system-ui, sans-serif" font-size="32" text-anchor="middle" fill="#9CA3AF">
    Decentralized Physical Infrastructure Network
  </text>
  
  <!-- Description -->
  <text x="600" y="340" font-family="Inter, system-ui, sans-serif" font-size="24" text-anchor="middle" fill="#D1D5DB">
    Connect to real-world IoT data streams
  </text>
  
  <!-- Features -->
  <g transform="translate(200, 400)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#39FF14">✓ Live Data Streams</text>
    <text x="280" y="0" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#39FF14">✓ Pay-Per-Use</text>
    <text x="530" y="0" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#39FF14">✓ Cronos Blockchain</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="550" font-family="Inter, system-ui, sans-serif" font-size="18" text-anchor="middle" fill="#6B7280">
    Powered by Cronos Testnet
  </text>
</svg>
